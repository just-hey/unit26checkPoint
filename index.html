<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Unit 26 Checkpoint</title>
    <h1>Signup Form</h1>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Email</legend>
          <input type=email name="Email" value="" placeholder="Please enter your Email..." size="40">
          <br>
      </fieldset>
      <fieldset>
        <legend>Password</legend>
          <input type=password name="Password" value="" placeholder="Please enter your Password..." size="40">
          <br>
      </fieldset>
      <fieldset>
        <legend>Github Username</legend>
          <input type="text" name="Github Username" value="" placeholder="Please enter your Github Username..." size="40">
          <br>
      </fieldset>
      <fieldset>
        <input id="status-Enterprise" type="radio" name="status" value="Enterprise">
        <label for="status-Enterprise">Enterprise</label>
        <br>
        <input id="status-Pro" type="radio" name="status" value="Pro">
        <label for="status-Pro">Pro</label>
        <br>
        <input id="status-Free" type="radio" name="status" value="Free">
        <label for="status-Free">Free</label>
        <br>
      </fieldset>
      <fieldset>
        <input id="remember-me" type="checkbox" name="Remember Me" value="Remember Me">
        <label for="remember-me">Remember me?</label>
        <br>
      </fieldset>
      <button type="submit" name="button">Sign me up!</button>
    </form>
  </body>
</html>
